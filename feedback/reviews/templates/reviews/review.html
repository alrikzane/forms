{% extends 'reviews/base.html' %}


{% block title %}Your review{% endblock title %}
{% block css %}{% endblock css %}

{% block body %}

<form action='/' method="POST">
    {% csrf_token %}        
        {% for field in form  %}
        <div class='form-control'>
            {{field.label_tag}}
            {{field}}
        </div>
        {% endfor %}         
    <button>Submit</button>
</form>

{% endblock body %}
